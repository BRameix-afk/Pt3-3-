<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE RECUPERACIÓN - NIVEL CRÍTICO</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: #000000; 
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #seccion-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .contenedor-iframe {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            margin-bottom: 25px;
            background: #111;
            line-height: 0;
        }

        /* Botón oculto por defecto */
        #btn-continuar {
            display: none; 
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 12px 35px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #btn-continuar:hover {
            background: #ff4444;
            color: #000;
        }

        #seccion-terminal {
            display: none;
            text-align: center;
            border: 1px solid #444;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            background: transparent; border: none; border-bottom: 1px solid #ffffff;
            color: #ffffff; font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em; text-align: center; outline: none;
            width: 100%; margin-bottom: 25px; padding: 10px 0;
        }

        .btn-verificar {
            background: #ffffff; color: #000000; border: none;
            padding: 12px 40px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="seccion-video">
        <div class="contenedor-iframe">
            <div id="player"></div>
        </div>
        <button id="btn-continuar" onclick="mostrarTerminal()">CONTINUAR ></button>
    </div>

    <div id="seccion-terminal">
        <h1>ARCHIVO ANALIZADO</h1>
        <p>Nombra del lugar</p>
        <input type="text" id="passInput" placeholder="..." autofocus>
        <br>
        <button class="btn-verificar" onclick="checkPass()">VERIFICAR</button>
    </div>

    <script>
        // Carga la API de YouTube de forma asíncrona
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'WBf9UMjJIpc', 
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'origin': window.location.origin // Configuración crítica para evitar errores de dominio
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED es cuando el video termina
            if (event.data == YT.PlayerState.ENDED) {
                document.getElementById("btn-continuar").style.display = "block";
            }
        }

        function onPlayerError(event) {
            console.error("Error en el reproductor: ", event.data);
            // Si hay un error persistente, mostramos el botón como plan B para no bloquear la gincana
            setTimeout(() => {
                document.getElementById("btn-continuar").style.display = "block";
            }, 5000);
        }

        function mostrarTerminal() {
            document.getElementById("seccion-video").style.display = "none";
            document.getElementById("seccion-terminal").style.display = "block";
        }

        function checkPass() {
            const input = document.getElementById("passInput").value.trim().toLowerCase();
            if (input === "chernobil" || input === "chernobyl") {
                window.location.href = "https://www.youtube.com/watch?v=j3chM35D970";
            } else {
                alert("LOCALIZACIÓN NO ENCONTRADA");
            }
        }
    </script>
</body>
</html>
